<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus Metrics</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: #2c3e50; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
        pre { text-align: left; background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h2>Application Metrics</h2>
    <button onclick="fetchMetrics()">Refresh Metrics</button>
    <pre id="metricsOutput">Click "Refresh Metrics" to view data.</pre>

    <script>
        function fetchMetrics() {
            fetch('/metrics')
                .then(response => response.text())
                .then(data => document.getElementById("metricsOutput").textContent = data)
                .catch(error => console.error('Error fetching metrics:', error));
        }
    </script>
</body>
</html>
